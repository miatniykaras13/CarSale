services:
  autocatalogdb:
    container_name: autocatalogdb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1111
      - POSTGRES_DB=AutoCatalogDb
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - "postgres_catalog:/var/lib/postgresql/data/"
    
  
  autocatalog.web:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=6000
      - ASPNETCORE_HTTPS_PORTS=6060
      - ASPNETCORE_URLS=http://0.0.0.0:8080;https://0.0.0.0:8081
      - ASPNETCORE_Kestrel__Certificates__Default__Password=1111
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/certs/aspnetapp.pfx
      - ConnectionStrings__AppDbContext=Server=autocatalogdb;Port=5432;Database=AutoCatalogDb;Username=postgres;Password=1111
    depends_on:
      - autocatalogdb
    ports:
      - "6000:8080"
      - "6060:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ./certs:/certs:ro
    
  keycloakdb:
    image: postgres
    container_name: keycloakdb
    environment:
      POSTGRES_DB: KeycloakDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1111
    ports:
      - "5433:5432"
    volumes:
      - "keycloak_data:/var/lib/postgresql/data/"

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.0
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloakdb:5432/KeycloakDb
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: 1111
    ports:
      - "8080:8080"
    depends_on:
      - keycloakdb
     
      